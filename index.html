<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apk Asa Store</title>
    <style>
        :root {
            --primary: #ff2d55;
            --bg: #050505;
            --card: #121212;
            --text: #ffffff;
        }
        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
        }
        .card {
            background: var(--card);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            border: 1px solid #222;
            text-align: center;
            max-width: 300px;
            width: 85%;
        }
        .logo {
            width: 90px;
            height: 90px;
            border-radius: 22px;
            margin-bottom: 15px;
            box-shadow: 0 0 20px rgba(255, 45, 85, 0.4);
        }
        h1 { font-size: 24px; margin: 10px 0; font-weight: 800; }
        p { color: #888; font-size: 14px; margin-bottom: 30px; line-height: 1.5; }
        .btn {
            display: block;
            background: var(--primary);
            color: white;
            text-decoration: none;
            padding: 16px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }
        .btn:active { transform: scale(0.96); opacity: 0.9; }
        .footer { margin-top: 30px; font-size: 11px; color: #444; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="card">

        <h1>Video Star Pro</h1>
        <p>بۆ داگرتنی ڤیدیۆ ستار کلیک لە دوگمەی خوارەوە بکە و کەمێک بوەستە</p>

        <a href="itms-services://?action=download-manifest&url=https://dzmo.xyz/plist/VideoStar.plist" class="btn">
            Install / دابەزاندن
        </a>
    </div>

    <div class="footer">DEVELOPED BY APK ASA</div>

</body>
</html>
